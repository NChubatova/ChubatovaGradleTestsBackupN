plugins {
    id("java")
    id("org.gradle.test-retry") version "1.2.0"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13")
}

tasks.test {
    useJUnit()
    retry {
        maxRetries = 3
        maxFailures = 200
        failOnPassedAfterRetry = false
    }
}
